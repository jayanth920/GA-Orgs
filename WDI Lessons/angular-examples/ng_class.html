<!DOCTYPE html>
<html>
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style>
.rouge{
  background-color:red;
}
.bleu{
  background-color:blue;
}
    </style>
    <script>
"use strict";
(function(){
  angular.module("myApp", [])
  .controller("myCtrl", [
    CtrlFunction
  ]);
  function CtrlFunction(){
    this.clazz = "";
  }
}());
    </script>
  </head>
  <body data-ng-app="myApp" data-ng-controller="myCtrl as VM" data-ng-class="VM.clazz">
    <input data-ng-model="VM.clazz" />
    <p>Type 'rouge' or 'bleu'.</p>
  </body>
</html>
