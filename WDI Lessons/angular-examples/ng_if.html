<!DOCTYPE html>
<html>
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
"use strict";
(function(){
  angular.module("myApp", [])
  .controller("myCtrl", [
    CtrlFunction
  ]);
  function CtrlFunction(){
    this.isOn = "on";
    this.isChecked = true;
  }
}());
    </script>
  </head>
  <body data-ng-app="myApp" data-ng-controller="myCtrl as VM">
    <div data-ng-if="VM.isOn == 'on'" data-ng-show="VM.isChecked">
      Hi there
    </div>
    <div>ng-show: <input type="checkbox" data-ng-model="VM.isChecked" /></div>
    <div>ng-if:
      <label>On<input type="radio" name="myRadio" data-ng-model="VM.isOn" value="on" /></label>
      <label>Off<input type="radio" name="myRadio" data-ng-model="VM.isOn" value="off" /></label>
    </div>
  </body>
</html>
