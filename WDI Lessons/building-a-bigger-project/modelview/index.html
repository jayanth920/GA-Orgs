<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h3 id="turn">Player O it's your turn!</h3>
        <div class="grid">
            <div class="row">
                <div class="box" data-x="0" data-y="0" data-clicked="false"></div>
                <div class="box" data-x="1" data-y="0" data-clicked="false"></div>
                <div class="box" data-x="2" data-y="0" data-clicked="false"></div>
            </div>
            <div class="row">
                <div class="box" data-x="0" data-y="1" data-clicked="false"></div>
                <div class="box" data-x="1" data-y="1" data-clicked="false"></div>
                <div class="box" data-x="2" data-y="1" data-clicked="false"></div>
            </div>
            <div class="row">
                <div class="box" data-x="0" data-y="2" data-clicked="false"></div>
                <div class="box" data-x="1" data-y="2" data-clicked="false"></div>
                <div class="box" data-x="2" data-y="2" data-clicked="false"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
