<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="application-x-www-form-data" action="http://httpbin.org/post" method="post">
        <fieldset>
          <legend>enctype unset</legend>
          <label>
            Title
            <input type="text" name="image[title]">
          </label>
          <label>
            Image
            <input type="file" name="image[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>
      <form id="multipart-form-data" action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>enctype="multipart/form-data"</legend>
          <label>
            Title
            <input type="text" name="image[title]">
          </label>
          <label>
            Image
            <input type="file" name="image[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>
    </body>
</html>
