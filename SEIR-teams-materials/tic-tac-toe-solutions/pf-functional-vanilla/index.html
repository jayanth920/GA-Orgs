<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="square one" data-x="0" data-y="0"></div>
        <div class="square two" data-x="1" data-y="0"></div>
        <div class="square three" data-x="2" data-y="0"></div>

        <div class="square four" data-x="0" data-y="1"></div>
        <div class="square five" data-x="1" data-y="1"></div>
        <div class="square six" data-x="2" data-y="1"></div>

        <div class="square seven" data-x="0" data-y="2"></div>
        <div class="square eight" data-x="1" data-y="2"></div>
        <div class="square nine" data-x="2" data-y="2"></div>
    </div>
    <div class="display">
        <h2 id="score"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
