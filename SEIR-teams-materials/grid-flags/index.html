<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Flags of the World</title>
  </head>
  <body>
    <nav>
      <h1>Flags of the World</h1>
      <a href="https://git.generalassemb.ly/sei-nyc/grid-flags"
        ><img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      /></a>
    </nav>
    <div class="flags">
      <div class="country">
        <div class="flag" id="poland">
          <div class="red" style="background-color: red"></div>
          <div class="white" style="background-color: white"></div>
          
        </div>
        <h4>poland</h4>
      </div>
      <div class="country">
        <div class="flag" id="germany">
          <div class="yellow" style="background-color: yellow"></div>
          <div class="black" style="background-color: black"></div>
          <div class="red" style="background-color: red"></div>
        </div>
        <h4>germany</h4>
      </div>
      <div class="country">
        <div class="flag" id="belgium">
          <div class="yellow" style="background-color: yellow"></div>
          <div class="black" style="background-color: black"></div>
          <div class="red" style="background-color: red"></div>
        </div>
        <h4>belgium</h4>
      </div>
      <div class="country">
        <div class="flag" id="mauritius">
          <div class="yellow" style="background-color: yellow"></div>
          <div class="blue" style="background-color: blue"></div>
          <div class="red" style="background-color: red"></div>
          <div class="green" style="background-color: green"></div>
        </div>
        <h4>mauritius</h4>
      </div>
      <div class="country">
        <div class="flag" id="chile">
          <div class="white" style="background-color: white"></div>
          <div class="red" style="background-color: red"></div>
          <div class="blue" style="background-color: blue"></div>
        </div>
        <h4>chile</h4>
      </div>
      <div class="country">
        <div class="flag" id="benin">
          <div class="green" style="background-color: green"></div>
          <div class="yellow" style="background-color: yellow"></div>
          <div class="red" style="background-color: red"></div>
        </div>
        <h4>benin</h4>
      </div>
      <div class="country">
        <div class="flag" id="madagascar">
          <div class="white" style="background-color: white"></div>
          <div class="red" style="background-color: red"></div>
          <div class="green" style="background-color: green"></div>
        </div>
        <h4>madagascar</h4>
      </div>
      <div class="country">
        <div class="flag" id="uae">
          <div class="green" style="background-color: green"></div>
          <div class="black" style="background-color: black"></div>
          <div class="red" style="background-color: red"></div>
          <div class="white" style="background-color: white"></div>
        </div>
        <h4>uae</h4>
      </div>
    </div>
  </body>
</html>
