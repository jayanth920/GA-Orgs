<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css"> 
  <meta charset="UTF-8">
</head>
<body>
  <div class="content">
    <div class="header">
      <h3>Tic tac toe</h3>
      <p>Click on the board to start playing. Press "reset" to play again.</p>
    </div>
    <h3 id="message"> 
    </h3>
    <div id="board" class="board">
      <span id="cell-0" class="cell"></span> 
      <span id="cell-1" class="cell"></span> 
      <span id="cell-2" class="cell"></span> 
      <span id="cell-3" class="cell"></span> 
      <span id="cell-4" class="cell"></span> 
      <span id="cell-5" class="cell"></span> 
      <span id="cell-6" class="cell"></span> 
      <span id="cell-7" class="cell"></span> 
      <span id="cell-8" class="cell"></span>
    </div>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
