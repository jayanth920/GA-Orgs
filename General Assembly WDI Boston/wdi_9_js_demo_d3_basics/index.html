<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Basics</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="demo.js" type="text/javascript" defer></script>
  <!-- "defer" tells the browser not to run the script until it's done parsing
  the document. Normally we'd use $(document).ready to get around this instead,
  but we otherwise have no reason to include jQuery for this demo. -->
</head>
<body>
  <h1>D3 Basics</h1>

  <ul id="simple-list">
  </ul>

  <div id="html-chart">
  </div>

  <svg id="svg-chart" width="800" height="400">
  </svg>
</body>
</html>
