<!doctype html>
<html>
<head>
  <title>A title</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="js/index.js" defer charset="utf-8"></script>
</head>
<body>
  <input id="email" type="text" value="" size="15" placeholder="e-mail">
  <input id="password" type="password" size="10" value="" placeholder="password">
  <input id="login" type="button" value="Login">
  <input id="register" type="button" value="Register">
  <br>
  <label for="id">Id:</label>
  <input id="id" type="text" size="5" placeholder="">
  <label for="token">Token:</label>
  <input id="token" size="30">
  <br>
  <label for="games">Games:</label>
  <div id="games">
    <input id="games-index" type="button" value="Index">
    <input id="games-create" type="button" value="Create">
    <input id="game-show" type="button" value="Show">
    <input id="game-join" type="button" value="Join">
    <input id="game-watch" type="button" value="Listen">
  </div>
  <br>
  <label for="board">Board:</label>
  <div id="board">
    <input id="0" type="text" size="1">
    <input id="1" type="text" size="1">
    <input id="2" type="text" size="1">
    <input id="3" type="text" size="1">
    <input id="4" type="text" size="1">
    <input id="5" type="text" size="1">
    <input id="6" type="text" size="1">
    <input id="7" type="text" size="1">
    <input id="8" type="text" size="1">
  </div>
  <br>
  <label for="result">Result:</label>
  <textarea id="result" ></textarea>
</body>
</html>
