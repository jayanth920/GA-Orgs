<!DOCTYPE html>
<html x-ng-app="kittiesApp">
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body>
		<div x-ng-controller="KittiesController">

			<div class="left-container">
				<h1>Kitties for Adoption</h1>
				<div class="kitties" x-ng-repeat="k in kitties | filter: false">
					<h2>My name is {{k.catName}}</h2>
					<p>I am {{k.monthsOld}} months old.</p>
					<p>I'm a {{k.gender}}.</p>
					<img x-ng-src={{k.image}}>
					<p>Adopt? <input type="checkbox" x-ng-model="k.adopted"></p>
				</div>
			</div>

			<div class="right-container">
				<h1>At their forever homes! <3</h1>
				<div class="kitties" x-ng-repeat="k in kitties | filter: true">
					<h2>My name is {{k.catName}}</h2>
					<p>I am {{k.monthsOld}} months old.</p>
					<p>I'm a {{k.gender}}.</p>
					<img x-ng-src={{k.image}}>
					<p>Adopt? <input type="checkbox" x-ng-model="k.adopted"></p>
				</div>
			</div>
		</div>
	</body>
</html>
