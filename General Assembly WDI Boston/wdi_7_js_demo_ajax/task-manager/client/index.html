<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Manager</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
    
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form role="form" class="js-categoryForm" id="categoryForm">
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category">
                </div>
        
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
            
            <form role="form" class="js-taskForm" id="taskForm">
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="task">
                </div>
        
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category">
                        <option value="">Select One</option>
                    </select>
                </div>
        
                <button type="submit" class="btn btn-primary">Add Task</button>
                <button type="button" class="btn btn-default js-removeCompleted">Remove Completed</button>
            </form>
        </div>
        
        <div class="col-md-6">
            <ul class="js-taskList" id="taskList"></ul>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
