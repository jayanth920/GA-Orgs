<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Course Registration</title>
</head>
<body>
	<div id='courses'>
    <!-- Example: this should be filled by creating a JS course. Here we create course named "English" -->
    <div id='english'>
      Course: English
      <!-- Example: This should be created by creating a student in a course. Here we create a student with the name 'Moe Howard' -->
      <div id='teacher'>
        Teacher: Jane Doe
      </div>  
      <div id='students'>
        Students:
        <ul>
          <!-- Example: This should be created by creating a student in a course. Here we create a student with the name 'Moe Howard' -->
          <li id='moe howard' class='student'>
            <h4>Moe Howard</h4>
          </li>
          <!-- Example: This should be created by creating a student in a course. Here we create a student with the name 'Larry Fine' -->
          <li id='larry fine' class='student'>
            <h4>Larry Fine</h4>
          </li>
        </ul>
      </div> <!-- End of students list -->
    </div> <!-- End of course -->
  </div> <!-- End of course list -->
  <script src='main.js'></script>
</body>
</html>
