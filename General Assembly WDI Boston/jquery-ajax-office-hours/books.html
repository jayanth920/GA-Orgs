<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Book CRUD</h1>
      <h2>Get All Books</h2>
      <form id="books-index">
       <button type="submit" class="btn btn-default">Get All Books</button>
      </form>
      <div id="content"></div>

      <h2>Get One Book</h2>
      <form class="books" id="books-show">
        <div class="form-group">
          <input required type="number" name="book[id]" placeholder="Book ID Here">
        </div>
        <button type="submit" class="btn btn-default">Get Book</button>
      </form>

      <h2>Delete One Book</h2>
      <form class="books" id="books-delete">
        <div class="form-group">
          <input required type="number" name="book[id]" placeholder="Book ID Here">
        </div>
        <button type="submit" class="btn btn-default">Delete Book</button>
      </form>

      <h2>Update One Book</h2>
      <form class="books" id="books-update">
        <div class="form-group">
          <input required type="number" name="book[id]" id="book-id-update" placeholder="Book ID Here">
          <input required type="text" name="book[title]" placeholder="Book Title Here">
          <input required type="text" name="book[author]" placeholder="Book Author Here">
        </div>
        <button type="submit" class="btn btn-default">Update Book</button>
      </form>

      <h2>Create One Book</h2>
      <form class="books" id="books-create">
        <div class="form-group">
          <input required type="text" name="book[title]" placeholder="Book Title Here">
          <input required type="text" name="book[author]" placeholder="Book Author Here">
        </div>
        <button type="submit" class="btn btn-default">Create Book</button>
      </form>
    </body>
</html>
