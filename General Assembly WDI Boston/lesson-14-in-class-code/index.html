<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link href="https://unpkg.com/normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>To Do List</h1>

      <form id="new-task-form">
        <input type="text" id="task-field" placeholder="Enter your task..." />
        <input type="submit" id="add" value="Add" />
      </form>

      <ul id="todo-list">
        <li class="todo-task">Feed cat<a class="delete"></a></span></li>
        <li class="todo-task done">Go to the gym<a class="delete"></a></span></li>
      </ul>
    </main>
  </body>
</html>
