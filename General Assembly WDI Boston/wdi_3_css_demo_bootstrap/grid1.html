<!DOCTYPE html>
<html>
  <head>
    <title>Fixed layout example with Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="container">
      <h4 class="visible-lg">Large (lg), Width is  &gt;= 1200px. </h4>
      <h4 class="visible-md">Medium (md). Width is &gt;= 992px. </h4>
      <h4 class="visible-sm">Small (sm). Width is &gt;= 768px. </h4>
      <h4 class="visible-xs">Extra Small (xs), Width is &lt;= 768px</h4>

      <!-- A row -->
      <div class="row">
        <div class="col-md-6">
          <div class="well">col-md-6</div>
        </div>
        <div class="col-md-6">
          <div class="well">col-md-6</div>
        </div>
      </div>
      <!-- Another row -->
      <div class="row">
        <div class="col-md-4">
          <div class="well">col-md-4</div>
        </div>
        <div class="col-md-8">
          <div class="well">col-md-8</div>
        </div>
      </div>
      <!-- Another row -->
      <div class="row">
        <div class="col-md-4">
          <div class="well">col-md-4</div>
        </div>
        <div class="col-md-4">
          <div class="well">col-md-4</div>
        </div>
        <div class="col-md-4">
          <div class="well">col-md-4</div>
        </div>
      </div>
    <!-- Start row -->

    <div class="row">
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
      <div class="col-md-1">
        <div class="well">col 1</div>
      </div>
    </div>

      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
