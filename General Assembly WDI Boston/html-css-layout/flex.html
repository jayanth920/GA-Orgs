<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Demo</title>
    <link rel="stylesheet" type="text/css" href="./app/styles/flex.css">
  </head>
  <body>
    <p>.default</p>
    <section class="default">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </section>

    <p>.spaced</p>
    <section class="spaced">
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </section>

    <p>.centered</p>
    <section class="centered">
      <div>G</div>
      <div>H</div>
      <div>I</div>
    </section>

    <p>.expanded</p>
    <section class="expanded">
      <div class="expanded-item">J</div>
      <div class="expanded-item">K</div>
      <div class="expanded-item">L</div>
    </section>

    <p>.column</p>
    <section class="column">
      <div>M</div>
      <div>N</div>
      <div>O</div>
    </section>

    <p>.right-aligned</p>
    <section class="right-aligned">
      <div>P</div>
      <div>Q</div>
      <div>R</div>
    </section>

    <p>.bottom-centered</p>
    <section class="bottom-centered">
      <div>S</div>
      <div>T</div>
      <div>U</div>
    </section>

    <p>.expand-one</p>
    <section class="default">
      <div>V</div>
      <div>W</div>
      <div class="expand-one">X</div>
    </section>
  </body>
</html>
