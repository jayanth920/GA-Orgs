<!DOCTYPE html>
<html>
  <head>
    <title>hello world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <h1 class="title">key notes</h1>
   <ul>
    <li>this works with chrome and safari ( and opera ) - NOT firefox or IE</li>
    <li>can be applied to any element</li>
  </ul>
      <p>un-filtered</p>
      <div class="un-filtered"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>grayscale</p>
      <div class="grayscale"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>blur</p>
      <div class="blur"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>sepia</p>
      <div class="sepia"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>opacity</p>
      <div class="opacity"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>saturate</p>
      <div class="saturate"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
      <p>staturate and opacity filters</p>
      <div class="plus"><img src="bunny.jpeg" alt= "cute bunny" title="cute cute bunny"><p>TEXT!!!</p></div>
  </body>

</html>
