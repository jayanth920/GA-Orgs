<!DOCTYPE html>
<html>
<head>
	<title>CSS Priority &amp; Inheritance</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<p>HELLO WORLD! (I have no class or ID!) </p>
		<p class="class_specificity">HELLO WORLD! (I have .tomato!)</p>
		<p title="hi">HELLO WORLD! (I have .tomato and a title attribute)</p>
		<p class="class_specificity" id="id_specificity">HELLO WORLD! (I have a .tomato and #blue!)</p>
	</div>

</body>
</html>
