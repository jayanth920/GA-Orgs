<html>
<head>
    <meta charset="utf-8" />

      a.test {

    <script src="jquery-2.1.0.js"></script>
    <script>
       // You can select elements based on:
       // Element name $('p'), $('a'), $('div'), etc.

       // Element class $('.elementClass')

       // Element visibility
       // Element order

      $(document).ready(function(){

         // Select the elememnt by id. Notice the # for the id.
         var tomDiv = $('#tom-id');
         tomDiv.css('font-style', 'italic');

         // Select the element by class. Noticed the . for the class.
         //var people = $('.person');
         var brothers = $('.brother');
         var sisters = $('.sister');
         sisters.css('background', 'pink');
         brothers.css('background', 'blue');

        // Select by attribute value
        var tall = $('div[height=70]');
        var others = $('div[height!=70]');


       $('#oldest-button').click(function(){
           // var oldest = $('div:first').text();
           var oldest = $('div:lt(3)').text();
           alert('Oldest is ' + oldest);
       });

       $('#youngest-button').click(function(){
           // var youngest = $('div:last').text();
           var youngest = $('div:gt(5)').text();
           alert('Youngest is ' + youngest);
       });


       $("input[type='text']").change(function(){
          var name =  event.target.value.split(" ").shift().toLowerCase();
          nameID = '#'+ name + '-id';
         $(nameID).css('background', 'white');
         alert('See ' + name  + ' with white the background');

       });

     alert("Tom's Grandaughter is " + $('#tom-id > div:first-child > div:first-child').text());


       $('.sister').each(function(index, element){
         console.log("Sister " + index + " is " + $(element).text());
       });


       });

    </script>

</head>
