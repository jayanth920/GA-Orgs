<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>

    <style>
      a.test {
        font-weight: bold;
      }
    </style>
    <script src="jquery-2.1.0.js"></script>
    <script>
      $(document).ready(function(){
          $('a').addClass('test');
          $("a").click(function(event){
            alert('Thanks for visiting');
            $('a').removeClass('test');
            $(this).hide('slow');
            event.preventDefault();
          });
        });
    </script>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
</body>
</html>
