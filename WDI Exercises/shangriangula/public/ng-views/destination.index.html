<div class="row well" data-ng-repeat="destination in indexVM.destinations">
  <div class="col-md-6">
    <h3><a href="#" data-ui-sref="show({id: destination.id})">{{destination.name}}</a></h3>
    <p>{{destination.description}}</p>
  </div>
  <div class="col-md-6">
    <img class="img-responsive img-rounded" data-ng-src="{{destination.image_url}}" />
  </div>
</div>
<div class="row well">
  <div class="col-md-6">
    <div data-destination-form data-destination="indexVM.newDestination"></div>
  </div>
</div>
