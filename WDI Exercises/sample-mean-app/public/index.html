<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-resource/angular-resource.js" charset="utf-8"></script>
    <script src="@uirouter/angularjs/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/services/todo.js" charset="utf-8"></script>
    <script src="js/todos/todos.controller.js" charset="utf-8"></script>
    <script src="js/todos/new-todo.controller.js" charset="utf-8"></script>
  </head>
  <body ng-app="todoApp">
    <section ng-controller="TodosController as vm">
      <h1>Todos</h1>
      <ul>
        <li ng-repeat="todo in vm.todos">
          <input type="checkbox" ng-model="todo.completed" ng-change="vm.toggleStatus(todo._id)">
          <span>{{todo.title}}</span>
        </li>
      </ul>
    </section>
    <section ng-controller="NewTodoController as vm">
      <h2>New Todo</h2>
      <form ng-submit="vm.createTodo()">
        <label for="title"></label>
        <input type="text" id="title" ng-model="vm.newTodo.title">
        <label for="description"></label>
        <textarea id="description" ng-model="vm.newTodo.description"></textarea>
        <button type="submit">Create</button>
      </form>
    </section>
  </body>
</html>
